<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/contact.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="top_nav_bar">
        <div class="nav_links">
            <a href="index.html">Home</a>
            <a href="#">Contact</a>
            <a href="https://github.com/MilesN29" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/miles-newland-34518a262/" target="_blank">LinkedIn</a>
        </div>
    </div>
    <header>
        <h1>Contact Me</h1>
    </header>
    <section>
        <form id="contactForm">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
        <embed src="static/Resume Spring 2024.pdf" type="application/pdf" width="100%" height="1000px" />

    </section>
    <footer>
        &copy; 2024 Miles Newland
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            
            var subject = encodeURIComponent("Message from " + name);
            var body = encodeURIComponent(message + "\n");
            var mailtoLink = "mailto:mdn29@pitt.edu" + "?subject=" + subject + "&body=" + body;

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
